type User {
  id: ID!
  email: String!
  password: String!
  review: Review
  favorite: Favorite
}

type Review {
  id: ID!
  text: String!
  grade: Float!
  postedBy: User
}

type Favorite {
  id: ID!
  placeAlias: String!
  postedBy: User
}

type Crime {
  id: ID!
  gu: String!
  murder: Int!
  robbery: Int!
  rape: Int!
  theft: Int!
  violence: Int!
}

type Station {
  id: ID!
  stationName: String!
  X: Float!
  Y: Float!
  stationAddress: String!
}
